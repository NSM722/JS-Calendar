<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Javascript Calendar</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Lobster+Two&family=Noto+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <!--Calendar Container-->
  <!--<h1>August 2022</h1>
  <div class="container"> </div>-->
  <div id="container">
    <div id="header">
      <div id="monthDisplay"></div>
      <div>
        <button id="previousButton">&laquo; Previous</button>
        <button id="nextButton">Next &raquo;</button>
      </div>

    </div>
    <div id="weekdays">
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>
    <div id="calendar"></div>
  </div>
  
  <div id="newEventModal">
    <h2>New Event</h2>
    <input id="eventTitleInput" placeholder="Event Title">
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
  </div>

  <div id="deleteEventModal">
    <h2>Event</h2>
    <p id="eventText"></p>
    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
  </div>

  <!--Black overlay that brings more focus to the modal-->
  <div id="modalBackDrop"></div>
  <script src="index.js" type="module" defer></script>
</body>
</html>
